<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pure CSS Images</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <!-- May 7, 2018 followed: https://medium.com/coding-artist/a-beginners-guide-to-pure-css-images-ef9a5d069dd2-->
    <div class="box">
      <div id="head">
        <div id="headCopy">
          <!-- Head copy is used for layering the ears behind the face -->
        </div>
        <div id="leftEar">
          <div class="innerEar">
          </div>
        </div>
        <div id="rightEar">
          <div class="innerEar">
          </div>
        </div>
        <div id="leftEye">
          <div class="pupil">
          </div>
        </div>
        <div id="rightEye">
          <div class="pupil">
          </div>
        </div>
        <div id="nose">
        </div>
        <div id="leftHair">
        </div>
        <div id="rightHair">
        </div>
      </div>
      <p>May 5, 2018</p>
    </div>
  </body>
</html>
